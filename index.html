<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="device">
      <input class="display" id="display" type="text" readonly />

      <div class="button-field">
        <div class="btn" id="on" data-item="on">On</div>
        <div class="btn" id="clr" data-item="c">C</div>
        <div class="btn" id="del" data-item="d">DEL</div>
        <div class="btn" id="divide" data-item="/">/</div>
        <div class="btn" id="btn-7" data-item="7">7</div>
        <div class="btn" id="btn-8" data-item="8">8</div>
        <div class="btn" id="btn-9" data-item="9">9</div>
        <div class="btn" id="multiply" data-item="*">x</div>
        <div class="btn" id="btn-4" data-item="4">4</div>
        <div class="btn" id="btn-5" data-item="5">5</div>
        <div class="btn" id="btn-6" data-item="6">6</div>
        <div class="btn" id="substract" data-item="-">-</div>
        <div class="btn" id="btn-1" data-item="1">1</div>
        <div class="btn" id="btn-2" data-item="2">2</div>
        <div class="btn" id="btn-3" data-item="3">3</div>
        <div class="btn" id="add" data-item="+">+</div>
        <div class="btn" id="point" data-item=".">.</div>
        <div class="btn" id="btn-0" data-item="0">0</div>
        <div class="btn" id="result" data-item="=">=</div>
      </div>
    </div>
  </body>
</html>
