<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/heading.css" />
    <link rel="stylesheet" href="styles/device.css" />
    <link
      rel="stylesheet"
      href="styles/galaxy-style.css"
      id="theme-galaxy"
      disabled
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background galaxy-item"></div>
    <div class="planet galaxy-item"></div>
    <header class="menu">
      <div class="menu-content">
        <h2 class="theme">Theme</h2>
        <div class="item-container">
          <div class="menu-item" id="classic">Classic</div>
          <div class="menu-item" id="galaxy">Galaxy</div>
        </div>
      </div>
      <div class="menu-text">Menu</div>
    </header>
    <main>
      <div class="content">
        <h1 class="heading">
          <span class="classic-item" id="part-1">Personal</span>
          <span class="classic-item" id="part-2">Calculator</span>
          <span class="galaxy-item">Personal Calculator</span>
        </h1>
        <div class="device">
          <input class="display" id="display" type="text" readonly />
          <div class="keys-field">
            <button class="keys" id="power" data-item="power">On</button>
            <button class="keys" id="clear" data-item="clear">C</button>
            <button class="keys" id="delete" data-item="delete">DEL</button>
            <button class="keys operator" id="divide" data-item="/">รท</button>
            <button class="keys" id="btn-7" data-item="7">7</button>
            <button class="keys" id="btn-8" data-item="8">8</button>
            <button class="keys" id="btn-9" data-item="9">9</button>
            <button class="keys operator" id="mul" data-item="*">x</button>
            <button class="keys" id="btn-4" data-item="4">4</button>
            <button class="keys" id="btn-5" data-item="5">5</button>
            <button class="keys" id="btn-6" data-item="6">6</button>
            <button class="keys operator" id="sub" data-item="-">-</button>
            <button class="keys" id="btn-1" data-item="1">1</button>
            <button class="keys" id="btn-2" data-item="2">2</button>
            <button class="keys" id="btn-3" data-item="3">3</button>
            <button class="keys operator" id="add" data-item="+">+</button>
            <button class="keys" id="point" data-item=".">.</button>
            <button class="keys" id="btn-0" data-item="0">0</button>
            <button class="keys" id="result" data-item="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy; 2025 Alexander Guenzel</footer>
  </body>
</html>
